<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<title>PaperGet检测报告单</title>
	<link href="./css/report.css" type="text/css" rel="stylesheet" />
	<script src="./js/jquery.tools.pack.js" type="text/javascript"></script>
	<script src="./js/report.js" type="text/javascript"></script>

</head>
<body>
    <div class="report_bg2">
      <div class="report_bg3">
        <div class="report_top">
          <h1>paper360检测报告单</h1>
        </div>
        <div class="report_wrap">
          <div class="report_content">
            <div class="report_main">
              <a id="toTop" title="回到顶部"></a><!-- 回到顶部 -->
               <div class="report_Mtop"></div>
              <div class="report_Mbot">
                <div class="report_result">
                  <div class="report_info">
                      <p><span>标题：</span><span th:text="${title}"></span></p>
                    <p><span>作者：</span><span>张三</span></p>
                    <p><span>报告编号：</span><span>20210114001</span></p>
                    <p><span>提交时间：</span><span>2021-01-14 00:01</span></p>
                  </div>
                  <div class="report_ratio">
                    <ul>
                      <li style="display:none;"><span class="icons ratioIcon ratio1"></span>总复制比：<span class="green" th:text="${#numbers.formatDecimal(repeatInfo.repeatRadio,1,2) + '%'}"></span></li>
                      <li class="inlineBlock"><span class="icons ratioIcon ratio2"></span>去除引用文献复制比：<span class="green" th:text="${#numbers.formatDecimal(repeatInfo.repeatRadio,1,2) + '%'}"></span></li>
                      <li class="inlineBlock"><span class="icons ratioIcon ratio3"></span>去除本人已发表文献复制比：<span class="green" th:text="${#numbers.formatDecimal(repeatInfo.repeatRadio,1,2) + '%'}"></span></li>
                      <li class="inlineBlock"><span class="icons ratioIcon ratio4"></span>单篇最大文字复制比：<span class="green" th:text="${#numbers.formatDecimal(repeatInfo.repeatRadio,1,2) + '%'}"></span></li>
                    </ul>
                  </div>
                   <div class="clear"></div>
                </div>
                <div class="repeat_words">
                  <div class="repWords_box1">
                    <div class="repWords_row">
                      <span>重复字数:<b class="red" th:text="${repeatInfo.repeat}"></b></span><span>总字数：<b th:text="${repeatInfo.total}"></b></span> </div>
                    <div class="clear"></div>
                  </div>
                  </div>
                  <div class="clear"></div>
                  <div class="similarLiter">
                    <div class="textOrig_con">
                        <th:block th:each="info : ${infos}">
                            <span th:if="${info.repeat}" class='similar' th:data-title="${info.title}" th:text="${info.check}"></span>
                            <th:block th:if="${!info.repeat}" th:text="${info.check}"></th:block>
                        </th:block>
                    </div>
                  </div>
               </div>
            </div>
          </div>
          <div class="repeat-window">
            <div class="repeat-window-body">
                <table>
                    <tr>
                        <td width="40px">标题：</td>
                        <td><span id="repeatTitle"></span></td>
                    </tr>
                    <tr>
                        <td>链接：</td>
                        <td><span id="repeatUrl"></span></td>
                    </tr>
                    <tr>
                        <td>作者：</td>
                        <td><span id="repeatAuth"></span></td>
                    </tr>
                    <tr>
                        <td>杂志：</td>
                        <td><span id="repeatBook"></span></td>
                    </tr>
                    <tr>
                        <td>时间：</td>
                        <td><span id="repeatSctime"></span></td>
                    </tr>
                </table>
            </div>
            <div class="repeat-window-foot"></div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
